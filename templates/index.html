<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronics Image Classification</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Upload an Image of an Electronic Device</h1>
        <form action="/predict_electronics" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload and Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Prediction Result:</h2>
                <p><strong>Class:</strong> {{ prediction.class }}</p>
                <p><strong>Confidence:</strong> {{ prediction.confidence | round(2) }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
